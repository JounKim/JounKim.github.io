  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>

  
  <body style="margin: 0px; overflow: scroll;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- where the model goes in -->
        <a-entity
            position="0 0 0"
            
            scale="0.5 0.5 0.5"
            gltf-model="https://github.com/JounKim/JounKim.github.io/blob/b94e2a921117f97c72e6258795e081943a5ba555/LieulMieum.gltf"
            ></a-entity>

        <a-box scale="0.2 0.2 0.2" position="0 0.5 0" material="color: red;">
          
            <a-animation attribute="rotation"
            dur="3000"
            to="0 360 0"
            loop="true"
            >
          </a-animation>
        </a-box>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

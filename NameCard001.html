<!DOCTYPE html>
<html>
  <head>
    <title>

  </head>

  <script src="https://aframe.io/release/0.8.2/aframe.min.js"></script>
  <script src="https://cd.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

  
  <body style="margin: 0px; overflow: hedden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- where the model goes in -->
        <a-box position="0 0.5 0" material="color: red">
          <a-animation attribute="rotation"
            dur="3000"
            to="360 360 0"
            repeate="indefinite"
            easing="linear">
          </a-animation>
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
